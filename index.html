<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Damian: Ruin or Reign - Painel</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="sync-status" class="sync-status">Offline</div>
  <aside class="sidebar">
    <div class="logo">Damian: Ruin or Reign</div>
    <nav>
      <ul>
        <li data-section="historia">História Principal</li>
        <li data-section="personagens">Personagens</li>
        <li data-section="chefes">Chefes</li>
        <li data-section="salas">Salas e Mapas</li>
        <li data-section="habilidades">Árvore de Habilidades</li>
        <li data-section="itens">Itens e Poderes</li>
        <li data-section="lojas">Lojas e NPCs</li>
        <li data-section="honra">Sistema de Honra</li>
        <li data-section="tarefas">Tarefas de Desenvolvimento</li>
      </ul>
    </nav>
    <button id="toggle-darkmode" title="Alternar modo escuro">🌙</button>
    <button id="export-json" title="Exportar dados">⬇️</button>
    <button id="import-json" title="Importar dados">⬆️</button>
    <input type="file" id="import-file" accept="application/json" style="display:none;" />
  </aside>
  <main class="content" id="main-content">
    <!-- Conteúdo dinâmico será renderizado aqui -->
  </main>
  <script src="js/main.js"></script>
  <script src="js/darkmode.js"></script>
</body>
</html>
